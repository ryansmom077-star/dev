services:
  - type: web
    name: forum-backend
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: DATA_DIR
        value: /var/data
    disk:
      name: forum-data
      mountPath: /var/data
      sizeGB: 1
